<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MAB-BILIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a5d6a7, #2e7d32);
            padding: 20px 0;
        }
        .signup-wrapper {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        .signup-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
        }
        .signup-card h2 {
            color: #2e7d32;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .signup-card input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        .signup-card button {
            width: 100%;
            padding: 15px;
            background: #2e7d32;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            margin-top: 10px;
        }
        .signup-card button:hover {
            background: #43a047;
            transform: translateY(-2px);
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #2e7d32;
            font-weight: 600;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-msg {
            color: #d32f2f;
            background: #ffcdd2;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .success-msg {
            color: #388e3c;
            background: #c8e6c9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .back-home {
            margin-top: 20px;
        }
        .back-home a {
            color: #2e7d32;
            text-decoration: none;
        }
        .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="signup-wrapper">
    <div class="signup-card">
        <h2>Register Your Business</h2>
        
        <div id="message"></div>
        
        <form id="signupForm">
            <input type="text" name="name" id="name" placeholder="Owner Name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="text" name="business_name" id="businessName" placeholder="Business Name" required>
            <input type="text" name="address" id="address" placeholder="Address" required>
            <input type="text" name="contact_number" id="contactNumber" placeholder="Contact Number" required>
            <button type="submit">Register</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
        
        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
</div>

<script src="app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if already logged in
        if (isLoggedIn()) {
            window.location.href = 'business_dashboard.html';
            return;
        }
        
        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const businessName = document.getElementById('businessName').value;
            const address = document.getElementById('address').value;
            const contactNumber = document.getElementById('contactNumber').value;
            
            const result = register(name, email, password, businessName, address, contactNumber);
            
            if (result.success) {
                document.getElementById('message').innerHTML = '<div class="success-msg">' + result.message + '</div>';
                
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                document.getElementById('message').innerHTML = '<div class="error-msg">' + result.message + '</div>';
            }
        });
    });
</script>

</body>
</html>

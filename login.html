<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MAB-BILIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a5d6a7, #2e7d32);
        }
        .login-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .login-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
        }
        .login-card h2 {
            color: #2e7d32;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .login-card input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-card button {
            width: 100%;
            padding: 15px;
            background: #2e7d32;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        .login-card button:hover {
            background: #43a047;
            transform: translateY(-2px);
        }
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-link a {
            color: #2e7d32;
            font-weight: 600;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .error-msg {
            color: #d32f2f;
            background: #ffcdd2;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .success-msg {
            color: #388e3c;
            background: #c8e6c9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .back-home {
            margin-top: 20px;
        }
        .back-home a {
            color: #2e7d32;
            text-decoration: none;
        }
        .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">
        <h2>Login</h2>
        
        <div id="message"></div>
        
        <form id="loginForm">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up here</a>
        </div>
        
        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
        
        <div style="margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 8px; font-size: 12px; text-align: left;">
            <strong>Demo Accounts:</strong><br>
            Admin: admin@mab-bilis.com / admin123<br>
            Business: Register new account
        </div>
    </div>
</div>

<script src="app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if already logged in
        if (isLoggedIn()) {
            const user = getCurrentUser();
            if (user.role === 'admin') {
                window.location.href = 'admin_dashboard.html';
            } else {
                window.location.href = 'business_dashboard.html';
            }
            return;
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = login(email, password);
            
            if (result.success) {
                document.getElementById('message').innerHTML = '<div class="success-msg">Login successful! Redirecting...</div>';
                
                setTimeout(function() {
                    if (result.role === 'admin') {
                        window.location.href = 'admin_dashboard.html';
                    } else {
                        // Check if business is approved
                        const user = getCurrentUser();
                        const business = getBusinessByUserId(user.userId);
                        
                        if (business && business.status !== 'approved') {
                            alert('Your business is still pending approval. Please wait for admin approval.');
                            logout();
                        } else {
                            window.location.href = 'business_dashboard.html';
                        }
                    }
                }, 1000);
            } else {
                document.getElementById('message').innerHTML = '<div class="error-msg">' + result.message + '</div>';
            }
        });
    });
</script>

</body>
</html>
